<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Share a Place</title>
  <!-- <script defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY"></script> -->
  <!-- <script src="http://maps.google.com/maps/api/js" defer></script>
  </script> -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>
  <link rel="stylesheet" href="assets/styles/app.css" />
  <link rel="stylesheet" href="assets/styles/share-place.css" />
  <script src="assets/scripts/SharePlace.js" defer></script>
</head>

<body>
  <template id="modal-template">
    <div class="backdrop"></div>
    <div class="modal"></div>
  </template>
  <template id="loading-modal-content">
    <div class="modal__content centered">
      <div class="lds-dual-ring"></div>
    </div>
  </template>

  <header>
    <h1>Share a Place!</h1>
  </header>

  <section id="selected-place">
    <div id="map">
      <p>
        You haven't selected any place yet. Please enter an address or locate
        yourself!
      </p>
    </div>
  </section>

  <section id="share-controls">
    <input id="share-link" type="text" readonly value="Select a place to get a sharable link." />
    <button id="share-btn" disabled>Share Place</button>
  </section>

  <section id="place-data">
    <form>
      <label for="address">Address</label>
      <input type="text" />
      <button type="submit">Find Place</button>
    </form>
    <button id="locate-btn">Get Current Location</button>
  </section>
</body>

</html>
